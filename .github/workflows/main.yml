name: CI/CD workflow

env:
  SERVER_IP: "51.21.115.3"
  SERVER_USER: "ubuntu"
  SERVER_PORT: "2222"

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Verify code
        run: npm run lint
      - name: Verify vulnerabilities
        run: npm audit --production --audit-level=critical
      - name: Run tests
        run: npm run test:ci

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy
        run: |
          eval "$(ssh-agent -s)"
          ssh-add -l  # Vérifie si la clé est bien ajoutée
          ssh-add - <<< "${{ secrets.SSH_KEY_VPS }}"
          ssh-add -l  # Vérifie à nouveau après l'ajout
          mkdir -p ~/.ssh

          # Test de connexion basique
          echo "Test de connexion SSH basique..."
          ssh -v -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "echo 'Connexion réussie'"

          # Vérification de Node et npm
          echo "Vérification de Node.js..."
          ssh -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "which node && node -v"

          echo "Vérification de npm..."
          ssh -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "which npm && npm -v"

          # Préparation du répertoire
          echo "Préparation du répertoire..."
          ssh -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "sudo mkdir -p /home/ubuntu/server && sudo chown ubuntu:ubuntu /home/ubuntu/server"

          # Copie des fichiers
          echo "Copie des fichiers..."
          scp -v -P ${{ env.SERVER_PORT }} -r ./server ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:/home/ubuntu/

          # Installation des dépendances
          echo "Installation des dépendances..."
          ssh -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd /home/ubuntu/server && ls -la && sudo chown -R ubuntu:ubuntu . && sudo npm install"

          # Démarrage de l'application
          echo "Démarrage de l'application..."
          ssh -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd /home/ubuntu/server && sudo pm2 startOrRestart ecosystem.config.js --env production && sudo pm2 save"

